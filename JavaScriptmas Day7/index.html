<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <img id="santa" src="—Pngtree—cute santa claus for christmas_5592597.png" alt="">
<div>
  <div class="wrapper">
    <header>Wish List</header>
    <div class="inputField">
      <input type="text" placeholder="Add your new item">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
      <!-- data are comes from local storage -->
    </ul>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> item in Wishlist</span>
      <button>Clear All</button>
    </div>
  </div>
</div>
  <script src="index.js"></script>

</body>
</html>
